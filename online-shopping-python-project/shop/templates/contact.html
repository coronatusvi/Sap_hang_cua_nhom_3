{% extends 'base.html' %}
{% load static %}
{% block title %} Contact Us {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container py-2 mt-3">
    <h2 style="display: flex; flex-direction: row-reverse; color: #058f00" >Liên hệ với chúng tôi</h2>
    <form method="post">{% csrf_token %}
 <div class="form-group mt-2">
   <label>Họ và tên</label>
   <input type="text" class="form-control mt-2" id="name" name="name" placeholder="Enter Your Name">
 </div>
         <div class="form-group mt-2">
   <label>Email</label>
   <input type="email" class="form-control mt-2" id="email" name="email" placeholder="Enter Your Email">
 </div>
         <div class="form-group mt-2">
   <label>Liên hệ</label>
   <input type="number" class="form-control mt-2" id="phone" name="phone" placeholder="Enter Your Phone Number">
 </div>
         <div class="form-group">
  <div class="form-group mt-2">
   <label>Chúng tôi có thể giúp gì cho bạn?</label>
   <textarea class="form-control mt-2" id="desc" name="desc" rows="3"></textarea>
 </div>
 <button type="submit" style="background-color: #207200; color: white; width: 8rem;" class="btn mt-4">Gửi phản hồi</button>
</form>
{% endblock %}
{% block js %}
<script>
  {% if alert %}
  alert("We will contact you soon!!!");
  document.location = "/"
  {% endif %}
</script>
{% endblock %}
